<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./clock.css">
    <title>Clock project</title>
</head>


<body>
    <div class="clockContainer">
    <header class="titleContainer">Digital Clock and Date</header>
    <div class="digitalClock">
        <div><span id="hour">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></div>
    </div>

    <div class="digitalData">
        <div><span id="datetime"></span></div>
    </div>

    </div>
    <script src="clock.js"></script>

</body>




</html>
